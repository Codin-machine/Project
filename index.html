<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --card: #fff;
            --text: #333;
            --shadow: rgba(0,0,0,0.1);
        }
        .dark {
            --bg: #1a1a1a;
            --card: #2a2a2a;
            --text: #fff;
            --shadow: rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }
        header {
            text-align: center;
            padding: 5px 0;
        }
        h1 {
            font-size: clamp(14px, 3vw, 24px);
            margin-bottom: 8px;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: clamp(12px, 2vw, 14px);
        }
        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .switch input { display: none; }
        .switch span {
            position: absolute;
            inset: 0;
            background: #ccc;
            border-radius: 26px;
            cursor: pointer;
            transition: 0.3s;
        }
        .switch span::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            left: 4px;
            top: 4px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }
        .switch input:checked + span { background: #2196F3; }
        .switch input:checked + span::before { transform: translateX(24px); }
        main {
            flex: 1;
            display: flex;
            gap: 15px;
            padding: 10px 0;
            min-height: 0;
        }
        .card {
            flex: 1;
            background: var(--card);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .video-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            background: #000;
        }
        .title {
            text-align: center;
            padding-top: 8px;
            font-size: clamp(12px, 2.5vw, 16px);
            font-weight: bold;
        }
        @media (max-width: 600px) and (orientation: portrait) {
            main { flex-direction: column; gap: 10px; }
        }
        @media (max-height: 500px) {
            h1 { font-size: 14px; margin-bottom: 5px; }
            .switch { width: 40px; height: 20px; }
            .switch span::before { width: 14px; height: 14px; left: 3px; top: 3px; }
            .switch input:checked + span::before { transform: translateX(18px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤</h1>
        <div class="theme-toggle">
            <span>‚òÄÔ∏è</span>
            <label class="switch">
                <input type="checkbox" id="t">
                <span></span>
            </label>
            <span>üåô</span>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="video-wrap">
                <video controls src="gloves.mp4"></video>
            </div>
            <p class="title">–†–∞–±–æ—Ç–∞ –ø–µ—Ä—á–∞—Ç–∫–∏ –≤ –∂–∏–∑–Ω–∏</p>
        </div>

        <div class="card">
            <div class="video-wrap">
                <video controls src="glasses.mp4"></video>
            </div>
            <p class="title">–†–∞–±–æ—Ç–∞ –æ—á–∫–æ–≤ –≤ –∂–∏–∑–Ω–∏</p>
        </div>
    </main>

    <script>
        const t = document.getElementById('t');
        const d = document.body.classList;
        
        if (localStorage.theme === 'dark') { d.add('dark'); t.checked = true; }
        
        t.onchange = () => {
            d.toggle('dark');
            localStorage.theme = t.checked ? 'dark' : 'light';
        };
    </script>
</body>
</html>
