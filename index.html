<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация работы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        body.dark {
            background-color: #1a1a1a;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        body.dark h1 {
            color: #fff;
        }

        /* Переключатель тем */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .theme-label {
            font-size: 16px;
            color: #333;
        }

        body.dark .theme-label {
            color: #fff;
        }

        /* Контейнер для видео */
        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-block {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body.dark .video-block {
            background: #2a2a2a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background: #000;
        }

        .video-title {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        body.dark .video-title {
            color: #fff;
        }

        /* Адаптив для телефонов */
        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Демонстрация работы устройств</h1>
        
        <div class="theme-switch-wrapper">
            <span class="theme-label">Светлая</span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span class="theme-label">Темная</span>
        </div>
    </div>

    <div class="videos-container">
        <!-- Видео 1: Перчатки -->
        <div class="video-block">
            <video controls>
                <source src="gloves.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <div class="video-title">Работа перчатки в жизни</div>
        </div>

        <!-- Видео 2: Очки -->
        <div class="video-block">
            <video controls>
                <source src="glasses.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <div class="video-title">Работа очков в жизни</div>
        </div>
    </div>

    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const body = document.body;

        // Проверяем сохраненную тему
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark');
            toggleSwitch.checked = true;
        }

        // Переключение темы
        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
